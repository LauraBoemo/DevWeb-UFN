<html>
  <head>
    <script type="text/javascript">
      // Comentário JS
      var contador
      contador = prompt("Digite um valor inteiro entre 5 e 10.")
      while(contador>0){
        {contador%2 == 0 
          ? alert("O contador vale: "+contador+" e é par!") 
          : alert("O contador vale: "+contador+" e é impar!")}
        alert("O contador vale "+contador)
        contador = contador - 1
      }
    </script>   
    <!-- Comentário HTML -->
  </head>

  </body>
</html>
