<html>
<meta charset="utf-8">

<head>
    <title>Calculadora</title>
    <script type="text/javascript" src="exercicio.js"></script>
</head>

<body>
    <h1 align="center">Calculadora básica</h1><br>

    <div id="calc" align="center">
        <h3>Selecione o tipo de operação:</h3>
        <h3>1 - Adição; 2 - Subtração; 3 - Multiplicação; 4 - Divisão;</h3>

        Operação: <input type="text" id="op"><br><br>
        Valor 1: <input type="text" id="val1">
        Valor 2: <input type="text" id="val2"><br><br>

        <input type="submit" value="Calcular" onclick="calc()">
        <input type="reset" value="Limpar">
    </div>

    <div id="resultado" align="center"></div>
</body>

</html>
